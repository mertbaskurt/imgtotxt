buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP sürümünü 8.1.0 olarak güncelledik
        classpath 'com.android.tools.build:gradle:8.1.0'
        
        // Kotlin sürümünü 1.9.0+ olarak güncelledik
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace 'com.example.imgtotxt'
    
    // compileSdk'ı 34 veya 35 olarak ayarlayabilirsiniz
    compileSdk 35

    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId "com.example.imgtotxt"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Kotlin sürümünü global olarak tanımla
ext.kotlin_version = '1.9.24'